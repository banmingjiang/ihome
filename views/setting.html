{{template "head.html" .}}
<!-- END SIDENAV-->
<!-- CONTENT -->
<div id="page-conten" style="height:auto!important;min-height:auto!important;">
  <div class="setting-page">
    <div class="container">
      <div class="row ">
        <div class="col s12 m12 l12 ">
          <div class="section-title">
            <span class="theme-secondary-color">个人</span> 设置
          </div>
        </div>
      </div>
      <form>
        <div class="row">
          <input type="hidden" id="user_id" value="{{.id}}">
          <div class="col s12 m12 l12 ">
            <div class="sphoto-text">头像 ( 130 x 130 )</div>
            <div class="setting-photo">
              <img alt="avatar" src="{{.avatar_url}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="file-field input-field col s12 m12 l12">
            <div class="btn">
              <span>File</span>
              <input type="file" multiple></div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload one or more files"></div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12 ">
            <input value="{{.real_name}}" id="real_name" type="text" class="validate">
            <label for="real_name" class="real_name">昵称</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12 ">
            <input value="{{.name}}" id="name" type="text" class="validate">
            <label for="name" class="name">姓名</label>
          </div>
        </div>
        <!-- <div class="row">
          <div class="input-field col s12 m12 l12 ">
            <input value="{{.email}}" id="user-email" type="email" class="validate">
            <label for="user-email">邮箱</label>
          </div>
        </div> -->
        <div class="row">
          <div class="input-field col s12 m12 l12 ">
            <input value="{{.mobile}}" id="mobile" type="tel" class="validate">
            <label for="mobile" class="mobile">电话</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12 ">
            
            <input value="" id="password" type="password" placeholder="不修改请留空" class="materialize-textarea">
            <label for="password">密码</label>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
              <input class="waves-effect waves-light btn" value="提交" type="submit"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
 $(function(){
   $("#real_name").blur(function(){
     var id = $("#user_id").val()
     var real_name = $("#real_name").val()
    
     if (real_name=="{{.real_name}}"){
       
        return false;
     }
     var data = JSON.stringify({"rel_name":real_name,"id":id}) 
     $.post("/setting/user",data,function(res){
       console.log(res)
        if(res.code!=200){
          //tips层-右
            layer.tips(res.msg, '.real_name');
        }
     },"json")

   })

 })
</script>
