{{template "head.html" .}}
<!-- END SIDENAV-->
<!-- CONTENT -->
<div id="page-content">
  <div class="login-form">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="section-title">
            <span class="theme-secondary-color">用户</span> 注册
          </div>
        </div>
      </div>
      <div class="row">
        <form class="col s12" method="post" action="/api/register">
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
              <input id="username" type="text" name="real_name" class="validate">
              <label for="username">用户名</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
              <input id="mobile" name="mobile" type="text" class="validate">
              <label for="password">手机号码</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
              <input id="password" type="password" name="password" class="validate">
              <label for="password">密码</label>
            </div>
          </div>
        </form>
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
           
              <input class="waves-effect waves-light btn reg" value="注册" type="submit"></div>
          </div>
        
          
          <script>
             $(function(){
               $(".reg").click(function(){
                 var user = $("#username").val(),
                 mobile=$("#mobile").val(),
                 password=$("#password").val()
                 //beeg必须加JSON.stringify
                 var data = JSON.stringify({"rel_name":user,"mobile":mobile,"password":password})
                 //console.log(user,mobile,password) ;
                 $.post("/api/reg",data,function(data){
                   layer.msg(data.errmsg)
                   if(data.errno==200){
                     timer=setInterval(function(){
                      location.href="/"
                     },2000)
                     
                   }
                 },"json")
               })
             })
          </script>
      </div>
      <div class="row fp-text">
        <div class="col s12">
          <div class="forgot-password-link">
            <a href="#">Forgot Password</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="or-line">
            <div class="ol-or">OR</div>
            <div class="ol-line"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="sign-in-sosmed">
            <div class="sign-in-icon sii-facebook">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="sign-in-icon sii-twitter">
              <i class="fab fa-twitter"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
           Don't have an Account ? <a href="">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END CONTENT-->
{{template "foot.html" .}}
